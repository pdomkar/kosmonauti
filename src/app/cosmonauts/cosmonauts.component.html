<a routerLink="/add" class="btn btn-success">Přidat kosmonauta</a>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Jméno</th>
        <th>Příjmení</th>
        <th>Datum narození</th>
        <th>Superschopnost</th>
        <th>#</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cosmonaut of cosmonauts">
        <td>{{cosmonaut.name}}</td>
        <td>{{cosmonaut.surname}}</td>
        <td>{{cosmonaut.born}}</td>
        <td>{{cosmonaut.power}}</td>
        <td>
            <a [routerLink]="['/edit', cosmonaut.id]" class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <button type="button" (click)="deleteCosmonaut(cosmonaut)" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
