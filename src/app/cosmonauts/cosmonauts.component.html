<h2 class="pull-left">
    Kosmonauti
</h2>
<a routerLink="/add" class="btn btn-success pull-right" style="margin-top: 30px;">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Vytvořit kosmonauta
</a>
<table class="table table-bordered table-hover cosmonauts">
    <thead>
    <tr>
        <th (click)="setOrder('name')" class="order">Jméno<span *ngIf="orderName == 'name'" [ngClass]="{'asc': orderType === 'ASC', 'desc': orderType === 'DESC', 'pull-right': true}"></span></th>
        <th (click)="setOrder('surname')" class="order">Příjmení<span *ngIf="orderName == 'surname'" [ngClass]="{'asc': orderType === 'ASC', 'desc': orderType === 'DESC', 'pull-right': true}"></span></th>
        <th>Datum narození</th>
        <th (click)="setOrder('power')" class="order">Superschopnost<span *ngIf="orderName == 'power'" [ngClass]="{'asc': orderType === 'ASC', 'desc': orderType === 'DESC', 'pull-right': true}"></span></th>
        <th class="text-right">#</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let cosmonaut of cosmonauts">
        <td>{{cosmonaut.name}}</td>
        <td>{{cosmonaut.surname}}</td>
        <td>{{cosmonaut.born.date.day}}. {{cosmonaut.born.date.month}}. {{cosmonaut.born.date.year}}</td>
        <td>{{cosmonaut.power}}</td>
        <td class="text-right">
            <a [routerLink]="['/edit', cosmonaut.id]" class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a>
            <button type="button" (click)="deleteCosmonaut(cosmonaut)" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div class="text-center">
    <pd-paginator *ngIf="totalItems && itemPerPage" [totalItems]="totalItems"  [itemPerPage]="itemPerPage" (onSetPage)="setPage($event)"></pd-paginator>
</div>
