<form (ngSubmit)="onSubmit()" #cosmonautForm="ngForm">
    <div class="form-group">
        <label for="name">Jméno</label>
        <input type="text" class="form-control" id="name"
               required minlength="2" maxlength="20"
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div *ngIf="formErrors.name" class="alert alert-danger">
            {{ formErrors.name }}
        </div>
    </div>
    <div class="form-group">
        <label for="surname">Příjmení</label>
        <input type="text" class="form-control" id="surname"
               required minlength="2" maxlength="20"
               [(ngModel)]="model.surname" name="surname" #surname="ngModel">
        <div *ngIf="formErrors.surname" class="alert alert-danger">
            {{ formErrors.surname }}
        </div>
    </div>
    <div class="form-group">
        <label for="born">Narozen</label>
        <input type="text" class="form-control" id="born"
               required
               [(ngModel)]="model.born" name="born" #born="ngModel">
        <div *ngIf="formErrors.born" class="alert alert-danger">
            {{ formErrors.born }}
        </div>
    </div>
    <div class="form-group">
        <label for="power">Superschopnost</label>
        <input type="text" class="form-control" id="power"
               required
               [(ngModel)]="model.power" name="power" #power="ngModel">
        <div *ngIf="formErrors.power" class="alert alert-danger">
            {{ formErrors.power }}
        </div>
    </div>
    <div class="form-group text-right">
        <button type="reset" *ngIf="!isEdited()" (click)="reset(); cosmonautForm.reset()" class="btn btn-warning">Vymazat data</button>
        <button type="button" *ngIf="isEdited()" (click)="setDefault();" class="btn btn-warning">Nastavit původní</button>
        <button type="submit" [disabled]="!cosmonautForm.form.valid" class="btn btn-success">{{action}}</button>
    </div>
</form>
